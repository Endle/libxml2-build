os:
  - linux
before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-wine/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -y binutils-mingw-w64-i686
  - sudo apt-get install -y gcc-mingw-w64-i686
  - sudo apt-get install -y wine1.7
  - sudo apt-get install -y binfmt-support
  - sudo apt-get install -y libxml2-dev
  - sudo apt-get build-dep -y python-all python-all-dev
  - sudo apt-get build-dep -y libxml2 libc6-dev
language: c
compiler:
  - gcc
script:
  - cd code
  - unset CC
  - sudo update-binfmts --disable wine
  - ./autogen.sh --host=i86-w64-mingw32 --prefix=/usr/i686-w64-mingw32 CFLAGS="-O0 -I/usr/i686-w64-mingw32/include"
  - make
